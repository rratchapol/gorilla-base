<div class="flex flex-col justify-between w-full">
    <div class="flex">
        <mat-toolbar>
            <span class="ml-1 text-[20px]">เลือก Influencer</span>
        </mat-toolbar>
    </div>
    <div class="flex p-4 w-full h-full">
        <div class="flex flex-col justify-between w-full">
            <form class="flex flex-col justify-center w-full  bg-card rounded-2xl shadow">
                <div class="bg-card m-4 p-4 rounded-md">
                    <div class="flex  gap-5 mb-3">
                        <div>
                            <mat-form-field class=" flex-auto  gt-xs:pl-3 w-50 ">
                                <mat-select [placeholder]="'Social Media'" class="">
                                    <mat-option value="1">Facebook</mat-option>
                                    <mat-option value="2">Instagram</mat-option>
                                    <mat-option value="3">Twitter</mat-option>
                                    <mat-option value="4">Youtube</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class=" flex-auto  gt-xs:pl-3 w-50 ">
                                <mat-select [placeholder]="'ประเภทผู้ติดตาม'" class="">
                                    <mat-option value="1">Follower 100k</mat-option>
                                    <mat-option value="2">Follower 50k</mat-option>
                                    <mat-option value="3">Follower 10k</mat-option>
                                    <mat-option value="4">Follower 5k</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="w-[100px]">จัดการ</th>
                                <th>Name Account</th>
                                <th>เพศ</th>
                                <th>อายุ</th>
                                <th>อาชีพ</th>
                                <th>Lifestyle</th>
                                <th>facebook Name</th>
                                <th>Link facebook</th>
                                <th>Follower facebook</th>
                            </tr>
                        </thead>
                        <!-- <tbody *ngIf="dataRow?.length != 0">
                            <tr *ngFor="let item of dataRow; let i = index"> -->
                        <tbody>
                            <tr>
                                <td>
                                    <button mat-icon-button color="warn" (click)="addElement()">
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                </td>
                                <!-- <td>{{ pages.begin + (i + 1) }}</td> -->
                                <!-- <td>{{ item.name }}</td>
                                <td>{{ item.gender }}</td>
                                <td>{{ item.age }}</td>
                                <td>{{ item.accupation }}</td>
                                <td>{{ item.lifesyle }}</td>
                                <td>{{ item.namefb }}</td>
                                <td>{{ item.link }}</td>
                                <td>{{ item.follower }}</td> -->
                                <td>อิ่มอกอิ่มใจ อิ่มฟู</td>
                                <td>หญิง</td>
                                <td>20</td>
                                <td>นักศึกษา</td>
                                <td>สุขภาพ</td>
                                <td>account account</td>
                                <td>www.facebook.com</td>
                                <td>10,000</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="dataRow?.length == 0">
                            <tr>
                                <td colspan="4" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="flex justify-end">
                        <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
                        </mat-paginator>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="flex items-center justify-end border-t px-8 py-5 bg-white">
        <button class="px-10 rounded-lg ml-3 bg-[#C4C4C4] text-white shadow-md" (click)=" backTo()" mat-button>
            ยกเลิก
        </button>
        <button class="px-10 rounded-lg ml-3 bg-[#C23339] hover:bg-red-700 text-white shadow-md" (click)=" save()" mat-flat-button>
            บันทึก
        </button>
        <button class="px-10 rounded-lg ml-3 bg-[#C23339] hover:bg-red-700 text-white shadow-md" mat-flat-button>
            ถัดไป
        </button>
    </div>
</div>
