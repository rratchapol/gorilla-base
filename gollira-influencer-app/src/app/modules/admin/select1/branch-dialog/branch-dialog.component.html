<div class="md:max-w-lg ">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">คุณต้องการลบใช่หรือไม่</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>หมายเหตุ</mat-label>
                            <input matInput [placeholder]="'กรุณาใส่หมายเหตุ'" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-center mt-4">
        <button class="px-10 rounded-lg ml-3 bg-[#C4C4C4] text-white shadow-md" mat-flat-button  (click)="onCancelClick()">
            ยกเลิก
        </button>
        <button class="px-10 rounded-lg ml-3 bg-[#C23339] hover:bg-red-700 text-white shadow-md" mat-flat-button (click)="onSaveClick()">
            ตกลง
        </button>
    </div>
</div>
