<div class="md:max-w-lg ">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">เพิ่มข้อมูลลูกค้า</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อแบรนด์สินค้า</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุชื่อแบรนด์สินค้า'" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>เบอร์ติดต่อ</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุเบอร์ติดต่อ'" formControlName="phone">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>อีเมล</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุอีเมล'" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รหัสลูกค้า</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุรหัสลูกค้า'" formControlName="code">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3  bg-[#C4C4C4] text-white" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            ยกเลิก
        </button>
        <button class="px-6 ml-3 bg-[#C23339] hover:bg-red-900 text-white" mat-flat-button  (click)="onSaveClick()">
            ตกลง
        </button>
       
    </div>
</div>
