<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    เพิ่มสินค้า
                </h2>

            </div>
        </div>
    </div>

    <!-- Main -->
    <form [formGroup]="addForm">
        <div class="flex-auto p-6 sm:p-10">
            <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-1">
                <div class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
                    <div class="flex gap-2 mb-2">
                        <div class="md:w-1/4 mb-6 md:mb-0">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>ประเภทสินค้า</mat-label>
                                <mat-select [formControlName]="'item_type_id'">
                                    <mat-option *ngFor="let item of  this.ItemType" [value]="item.id">{{item.name}}</mat-option>                                  
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="md:w-1/4  pl-1  mb-6 md:mb-0">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>รหัสผู้ขาย</mat-label>
                                <mat-select [formControlName]="'vendor_id'">
                                    <mat-option *ngFor="let item of  this.Vendors" [value]="item.id">{{item.name}}</mat-option>                                  
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="md:w-1/4 px-1  mb-6 md:mb-0">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>สถานที่</mat-label>
                                <mat-select [formControlName]="'location_id'">
                                    <mat-option *ngFor="let item of  this.location" [value]="item.id">{{item.name}}</mat-option>                                  
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="md:w-1/4  mb-6 md:mb-0">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>หน่วย</mat-label>
                                <mat-select [formControlName]="'unit_id'">
                                    <mat-option *ngFor="let item of  this.Unit" [value]="item.id">{{item.name}}</mat-option>                                  
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <div class="md:w-1/4 mb-6 md:mb-0 ">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>รหัสสินค้า</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุรหัสสินค้า'" formControlName="item_id">
                            </mat-form-field>
                        </div>
                        <div class="md:w-2/4 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>ชื่อสินค้า</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุชื่อสินค้้า'" formControlName="name">
                            </mat-form-field>
                        </div>
                       
                        <div class="md:w-1/4 mb-6 md:mb-0">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>เเบรน</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุเเบรน'" formControlName="brand">
                            </mat-form-field>
                        </div>

                        </div>
                        
                        <div class="flex gap-4">
                            <div class="md:w-1/4 mb-6 md:mb-0">
                                <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                    <mat-label>ต้นทุน</mat-label>
                                    <input matInput [placeholder]="'กรุณาระบุต้นทุน'" formControlName="unit_cost">
                                </mat-form-field>
                            </div>
                            <div class="md:w-1/4 mb-6 md:mb-0">
                                <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                    <mat-label>ราคา</mat-label>
                                    <input matInput [placeholder]="'กรุณาระบุราคา'" formControlName="unit_price">
                                </mat-form-field>
                            </div>
                           <div class="md:w-2/4 mb-6 md:mb-0">
                                <label for="avatar">รูปภาพสินค้า</label>
                                <div class="p-1.5 mt-1 border border-gray-300 rounded-md">
                                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" formControlName="image"/>
                                </div>
                            </div>
                    </div>
                    <div class="md:w-full mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รายละเอียด</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุรายละเอียด'" formControlName="description">
                        </mat-form-field>
                    </div>
                    <div class="flex gap-4">
                        

                        
                    </div>
                    <div mat-dialog-actions class="flex justify-end mt-2">
                        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
                            ตกลง
                        </button>
                        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
                            ยกเลิก
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
